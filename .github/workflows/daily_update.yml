name: Daily Crypto Data Update

on:
  schedule:
    # 每天 00:00 UTC (台灣時間 08:00) 執行
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允許手動觸發

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow huggingface-hub requests numpy
      
      - name: Run incremental update
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          from incremental_updater import IncrementalUpdater
          import os
          
          hf_token = os.environ.get('HF_TOKEN')
          if not hf_token:
              print('Error: HF_TOKEN not set')
              exit(1)
          
          updater = IncrementalUpdater(hf_token=hf_token)
          results = updater.process_all()
          
          # Print summary
          success = sum(1 for v in results.values() if v == 'SUCCESS')
          failed = sum(1 for v in results.values() if v == 'FAILED')
          print(f'\nUpdate completed: {success} successful, {failed} failed')
          "
